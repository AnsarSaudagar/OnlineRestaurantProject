<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/home/home-top.css">
</head>

<body>
    <header class="flex">
        <div class="logo">
            <img src="../images/logo.png" alt="" class="logo">
        </div>
        <nav id="navbar">
            <i id="cross-btn" class="fa fa-times" aria-hidden="true"></i>
            <ul class="font-blue fw-500 fs-18 flex">
                <li class="main-nav-btn"><a href="">HOME</a></li>
                <li class="main-nav-btn"><a href="">ABOUT</a></li>
                <li class="main-nav-btn"><a href="">MENU</a></li>
                <li class="main-nav-btn"><a href="">CONTACT</a></li>
                <li class="main-nav-btn"><a href="">WISHLIST</a></li>

                <li class="main-nav-btn">
                    <a href="">
                        <div class="wishlist circle flex column center">
                            <p>2</p>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </div>
                    </a>

                </li>
                <!-- <li id="nav-ham"></li> -->

            </ul>
        </nav>
        <i id="nav-ham" class="fa fa-bars" aria-hidden="true"></i>
    </header>

    <section class="home-top">
        <div class="main-top">
            <p class="fs-16 italic font-red fw-500">Best In Town</p>
            <h2 class="italic fs-45 font-blue fw-500">ENJOY OUR CHICKEN <span class="font-red">BURGER </span> FAST FOOD
            </h2>
        </div>

        <div class="main-bottom flex">
            <button class="bg-red fs-25">Order Now</button>
            <p class="fs-20 font-blue">Price : $10.50</p>
        </div>
        <div class="main-img">
            <img src="../images/home/main-img.png" alt="">
        </div>

    </section>




    <script src="../js/nav.js"></script>
    <script src="https://kit.fontawesome.com/9ba155236a.js" crossorigin="anonymous"></script>
</body>

</html>
